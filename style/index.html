<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="https://formspree.io/f/mbjnzraa" method="post"> 
        <label>Nombre:</label>
        <input type="text" placeholder="Nombre" name="Nombre">
        <br>
        <br>
        <label>Apellido</label>
        <input type="text" placeholder="Apellido" name="Apellido">
        <br><br>
        <label>Contraseña:</label>
        <input type="password" placeholder="Password" name="Contraseña" required>
        <br>
        <br>
        <label>Edad:</label>
        <input type="number" placeholder="Numero" name="Edad">
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="Email" name="Email" required>
        <br>
        <br>
        <label>Fecha de nacimiento:</label>
        <input type="date" name="Fecha de nacimiento">
        <br>
        <br>
        <label>DNI:</label>
        <input type="number" placeholder="Numero" name="DNI" required>
        <br>
        <br>
        <label>Incluir tu foto:</label>
        <input type="file" name="Archivo de foto del usuario" required>
        <br><br>
        <h3>Sexo</h3>
        <input type="radio" name="sexo">Masculino
        <br>
        <input type="radio" name="sexo">Femenino
        <br>
        <input type="radio" name="sexo">Otro
        <br><br>
        <h3>Terminos</h3>
        <input type="checkbox">Suscribirme al boletin de novedades
        <br><br>
        <button type="button">Guardar cambios</button>
        <button type="submit">Enviar formulario</button>
        
        


        


</body>
</html>
